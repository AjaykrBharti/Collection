{% extends 'Frontend/base.html'%}

{% block content %}
<style>
    .my-custom-scrollbar {
    position: relative;
    height: 500px;
    overflow: auto;
    }
    .table-wrapper-scroll-y {
    display: block;
    }
</style>
<br>
<div class="container">
    <div class="row">
        <div class="col">
            <form method="post" action="">
                {% csrf_token %}
                 {{form.as_p}}
                <input  class="btn btn-info" type="submit" value="Add Employee">
             </form>
         </div>

        <div class="col-10">
            <div class="table-wrapper-scroll-y my-custom-scrollbar">
            <table class="table">
                  <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Salary</th>
                        <th scope="col">Email</th>
                        <th scope="col">Company</th>
                        <th scope="col">Location</th>
                        <th scope="col">       </th>
                        <th scope="col">       </th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for i in account %}
                        <tr>
                            <td>{{i.EmpName}}</td>
                            <td>{{i.EmpGender}}</td>
                            <td>{{i.EmpSalary}}</td>
                            <td>{{i.EmpEmail}}</td>
                            <td>{{i.EmpComp}}</td>
                            <td>{{i.EmpLocation}}</td>
                            <td><a class="btn btn-sm btn-info" href="{% url 'account/update' i.id %}">Edit</a></td>
                            <td><a class="btn btn-sm btn-danger" href="{% url 'account/delete' i.id %}"
                                   onclick="return confirm('Are you sure you want to delete this?')">Delete</a></td>
                        </tr>
                    {% endfor %}
                  </tbody>
                </table>
            </div>
        </div>
     </div>
 </div>
<script type="text/javascript">
    <a class="confirm-delete" >Delete</a>
        $(document).on('click', '.confirm-delete', function(){
        return confirm('Are you sure you want to delete this?');
        })
</script>
{% endblock content %}
